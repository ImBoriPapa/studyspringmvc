<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>강의 등록 폼</h2></div>
    <h4 class="mb-3">상품 입력</h4>

    <form action="lecture.html" th:action="@{/basic/lectures/add}" method="post">
        <div>
            <label for="lectureName">상품명</label>
            <input type="text" id="lectureName" name="lectureName"
                   class="form-control" placeholder="강의명을 입력하세요">
        </div>

        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="가격을 입력하세요">
        </div>

        <div>
            <label for="numberOfLecture">강의번호</label>
            <input type="text" id="numberOfLecture" name="numberOfLecture"
                   class="form-control" placeholder="강의번호를 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품
                    등록
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/basic/lectures}'|"
                        onclick="location.href='lectures.html'" type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
