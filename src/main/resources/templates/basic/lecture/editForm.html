<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>강의 수정 폼</h2>
    </div>
    <form action="item.html" th:action method="post">
        <div>
            <label for="id">강의 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1"
                   th:value="${lecture.id}"
                   readonly>
        </div>
        <div>
            <label for="lectureName">강의명</label>
            <input type="text" id="lectureName" name="lectureName" class="form-control"
                   th:value="${lecture.lectureName}"
                   value="강의A">
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control"
                   th:value="${lecture.price}"
                   value="10000">
        </div>
        <div>
            <label for="numberOfLecture">강의 번호</label>
            <input type="text" id="numberOfLecture" name="numberOfLecture" class="form-control"
                   th:value="${lecture.numberOfLecture}"
                   value="10">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/basic/lectures/{lectureId}(lectureId=${lecture.id})}'|"
                        onclick="location.href='lecture.html'" type="button">
                    취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
