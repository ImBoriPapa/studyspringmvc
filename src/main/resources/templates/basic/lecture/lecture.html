<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
    .container{
        max-width: 560px;
    }
    </style>
    </head>
<body>
    <div class="container">

        <div class="py-5 text-center">
            <h2>강의 상세</h2>
        </div>

        <div>
            <label for="id">강의 ID</label>
            <input type="text" id="id" name="id" class="form-control"
            value="1" readonly>
        </div>

        <div>
            <label for="lectureName">강의명</label>
            <input type="text" id="lectureName" name="lectureName" class="form-control"
                   value="강의A" readonly>
        </div>

        <div>
            <label for="price">강의 가격</label>
           <input type="text" id="price" name="price" class="form-control"
                   value="10000" readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='editForm.html'" type="button">
                    강의 수정
                </button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='lectures.html'" type="button">
                    강의 목록 보기
                </button>
            </div>


        </div>

    </div>
</body>
</html>
